receivers:
  otlp:
    protocols:
      grpc:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
  
  zipkin:
    endpoint: http://zipkin:9411/api/v2/spans

  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    default_labels_enabled:
      exporter: false
      job: true
    tls:
      insecure: true

  debug:
    verbosity: detailed

processors:
  batch:

extensions:
  health_check:

service:
  telemetry:
    logs:
      level: "debug"
    metrics:
      address: ":8888"

  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki, debug]
